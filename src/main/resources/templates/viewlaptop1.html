<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Laptops</title>
<style>
table{
color:pink;
}
</style>
</head>
<body>
<table border=1>
<tr>
<th>ID</th>
<th>Name</th>
</tr>

<tr th:each="laptop1:${laptop1}">
<td th:text="${laptop1.id}"></td>
<td th:text="${laptop1.name}"></td>
</tr>
</table>

</body>
</html>
